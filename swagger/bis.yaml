openapi: 3.0.1
info:
  title: BIS openAPI 接口描述文档
  version: '0.1'
servers:
  - url: https://api-staging.wework.cn/chinaos/buildingInfoService
    description: Staging Server
    variables: {}
  - url: http://localhost:31080/buildingInfoService
    description: Local
    variables: {}
paths:
  /api/v1/mulan/buildings:
    get:
      tags:
        - v1/mulan - building & floor
      description: 获取楼宇列表，取各可选筛选条件的交集作为结果
      operationId: listBuildingWithCondition
      parameters:
        - name: regionUuid
          in: query
          required: false
          schema:
            type: string
        - name: cityUuid
          in: query
          required: false
          schema:
            type: string
        - name: districtUuid
          in: query
          required: false
          schema:
            type: string
        - name: keyword
          in: query
          description: 关键词 （building code 或 楼宇名称）
          required: false
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 2147483647
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponsePageableBuildingVO'
  '/api/v1/mulan/buildings/{buildingUuid}':
    get:
      tags:
        - v1/mulan - building & floor
      description: 获取某栋楼的基础信息
      operationId: getBuildingByUuid
      parameters:
        - name: buildingUuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseBuildingVO'
    put:
      tags:
        - v1/mulan - building & floor
      description: 修改楼宇基础信息
      operationId: updateBuildingInfo
      parameters:
        - name: buildingUuid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BuildingRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseBuildingVO'
  '/api/v1/mulan/cities/{cityUuid}/buildings':
    post:
      tags:
        - v1/mulan - building & floor
      description: 在城市内新增楼宇
      operationId: addBuildingForCity
      parameters:
        - name: cityUuid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BuildingRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseBuildingVO'
      deprecated: true
  /api/v1/mulan/cities:
    get:
      tags:
        - v1/mulan - region & city & district
      description: 获取全部城市列表
      operationId: listCity
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseListCityVO'
    put:
      tags:
        - v1/mulan - region & city & district
      description: 修改城市名称，对行政区列表 增/删/改
      operationId: updateCity
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CityRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseCityVO'
    post:
      tags:
        - v1/mulan - region & city & district
      description: 新增城市
      operationId: addCity
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseCityVO'
      deprecated: true
  '/api/v1/mulan/regions/{regionUuid}/cities':
    get:
      tags:
        - v1/mulan - region & city & district
      description: 获取指定区域内的城市列表
      operationId: listCityByRegionUuid
      parameters:
        - name: regionUuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseListCityVO'
  '/api/v1/mulan/cities/{cityUuid}':
    get:
      tags:
        - v1/mulan - region & city & district
      description: 获取指定city属性
      operationId: getCity
      parameters:
        - name: cityUuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseCityVO'
  '/api/v1/mulan/cities/{cityUuid}/commercials':
    get:
      tags:
        - v1/mulan - commercial & line & station
      description: 列出城市中的商圈列表
      operationId: listCommercialOfCity
      parameters:
        - name: cityUuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseListCommercialVO'
    post:
      tags:
        - v1/mulan - commercial & line & station
      description: 为城市新增商圈
      operationId: addCommercialForCity
      parameters:
        - name: cityUuid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommercialRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseCommercialVO'
  '/api/v1/mulan/commercials/{commercialUuid}':
    delete:
      tags:
        - v1/mulan - commercial & line & station
      description: 为城市删除商圈
      operationId: deleteCommercialForCity
      parameters:
        - name: commercialUuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseString'
  '/api/v1/mulan/buildings/{buildingUuid}/facilities':
    get:
      tags:
        - v1/mulan - team & rule & facility & feature & transportation & picture
      description: 获取社区设施信息
      operationId: getCommunityFacility
      parameters:
        - name: buildingUuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseFacilityVO'
    put:
      tags:
        - v1/mulan - team & rule & facility & feature & transportation & picture
      description: 修改社区设施信息
      operationId: updateCommunityFacility
      parameters:
        - name: buildingUuid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FacilityRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseFacilityVO'
  '/api/v1/mulan/buildings/{buildingUuid}/pictures':
    get:
      tags:
        - v1/mulan - team & rule & facility & feature & transportation & picture
      description: 获得社区头图与宣传图
      operationId: getCommunityPictureInfo
      parameters:
        - name: buildingUuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponsePictureInfoInfoVO'
    put:
      tags:
        - v1/mulan - team & rule & facility & feature & transportation & picture
      description: 修改社区头图与宣传图
      operationId: updateCommunityPictureInfo
      parameters:
        - name: buildingUuid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommunityPictureInfoRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseBoolean'
  '/api/v1/mulan/buildings/{buildingUuid}/rules':
    get:
      tags:
        - v1/mulan - team & rule & facility & feature & transportation & picture
      description: 获取社区规则指南
      operationId: getCommunityRule
      parameters:
        - name: buildingUuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseRuleVO'
    put:
      tags:
        - v1/mulan - team & rule & facility & feature & transportation & picture
      description: 修改社区规则指南
      operationId: updateCommunityRule
      parameters:
        - name: buildingUuid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RuleRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseRuleVO'
  '/api/v1/mulan/buildings/{buildingUuid}/spaceFeature':
    get:
      tags:
        - v1/mulan - team & rule & facility & feature & transportation & picture
      operationId: getCommunitySpaceFeatureInfo
      parameters:
        - name: buildingUuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseSpaceFeatureVO'
    put:
      tags:
        - v1/mulan - team & rule & facility & feature & transportation & picture
      description: 修改社区空间特色信息
      operationId: updateCommunitySpaceFeature
      parameters:
        - name: buildingUuid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpaceFeatureRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseBoolean'
  '/api/v1/mulan/buildings/{buildingUuid}/teams':
    get:
      tags:
        - v1/mulan - team & rule & facility & feature & transportation & picture
      description: 获取社区团队信息
      operationId: getCommunityTeamInfo
      parameters:
        - name: buildingUuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseTeamVO'
    put:
      tags:
        - v1/mulan - team & rule & facility & feature & transportation & picture
      description: 修改社区团队信息
      operationId: updateCommunityTeamInfo
      parameters:
        - name: buildingUuid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TeamRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseTeamVO'
  '/api/v1/mulan/buildings/{buildingUuid}/timeinfo':
    get:
      tags:
        - v1/mulan - team & rule & facility & feature & transportation & picture
      description: 获取社区时间信息
      operationId: getCommunityTimeInfo
      parameters:
        - name: buildingUuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseTimeInfoVO'
    put:
      tags:
        - v1/mulan - team & rule & facility & feature & transportation & picture
      description: 修改社区时间信息
      operationId: updateCommunityTimeInfo
      parameters:
        - name: buildingUuid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeInfoRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseTimeInfoVO'
  '/api/v1/mulan/buildings/{buildingUuid}/transportation':
    get:
      tags:
        - v1/mulan - team & rule & facility & feature & transportation & picture
      description: 获得楼宇相关的交通信息
      operationId: getCommunityTransportationInfo
      parameters:
        - name: buildingUuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseTransportationVO'
    put:
      tags:
        - v1/mulan - team & rule & facility & feature & transportation & picture
      description: 修改楼宇交通信息
      operationId: updateCommunityTransportationInfo
      parameters:
        - name: buildingUuid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransportationRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseBoolean'
  /api/v1/mulan/buildingSelector:
    get:
      tags:
        - v1/mulan - complex
      description: 获取城市/楼宇/楼层 层级选择框数据
      operationId: getBuildingSelectorData
      parameters:
        - name: filterClosedCity
          in: query
          description: 是否过滤已关闭的城市
          required: false
          schema:
            type: boolean
            default: false
        - name: filterClosedBuilding
          in: query
          description: 是否过滤已关闭的楼宇
          required: false
          schema:
            type: boolean
            default: false
        - name: filterClosedFloor
          in: query
          description: 是否过滤已关闭的楼层
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseListCityBuildingFloorComboVO'
  '/api/v1/mulan/cities/{cityUuid}/districts':
    get:
      tags:
        - v1/mulan - region & city & district
      description: 城市的district列表
      operationId: listDistrict
      parameters:
        - name: cityUuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseListDistrictVO'
  '/api/v1/mulan/buildings/{buildingUuid}/floors':
    get:
      tags:
        - v1/mulan - building & floor
      description: 获取楼宇所有楼层
      operationId: listFloorByBuilding
      parameters:
        - name: buildingUuid
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 2147483647
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponsePageableFloorVO'
    put:
      tags:
        - v1/mulan - building & floor
      description: 修改楼层信息
      operationId: updateFloorForBuilding
      parameters:
        - name: buildingUuid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FloorRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseFloorVO'
    post:
      tags:
        - v1/mulan - building & floor
      description: 添加楼层
      operationId: addFloorForBuilding
      parameters:
        - name: buildingUuid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FloorRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseFloorVO'
  '/api/v1/mulan/floors/{uuid}':
    get:
      tags:
        - v1/mulan - building & floor
      description: 根据uuid获取楼层数据
      operationId: getFloorByUuid
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseFloorVO'
  '/api/v1/mulan/buildings/{buildingUuid}/floors/{floorUuid}':
    delete:
      tags:
        - v1/mulan - building & floor
      description: 删除楼层
      operationId: deleteFloorForBuilding
      parameters:
        - name: buildingUuid
          in: path
          required: true
          schema:
            type: string
        - name: floorUuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseString'
      deprecated: true
  /api/v1/mulan/regions:
    get:
      tags:
        - v1/mulan - region & city & district
      description: 获取可用的地域列表 （大陆/港/澳/台
      operationId: listRegion
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseListRegionVO'
  /api/v1/mulan/tags:
    get:
      tags:
        - v1/mulan - tag
      description: 获取指定类型tag列表
      operationId: listTagByType
      parameters:
        - name: type
          in: query
          required: true
          schema:
            type: string
            enum:
              - FEATURE
              - INFRASTRUCTURE
              - CHARACTERISTIC_SPACE
              - COMMERCIAL
              - METRO
              - BUS
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseListTagVO'
    post:
      tags:
        - v1/mulan - tag
      description: 新增tag
      operationId: addTag
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseTagVO'
  '/api/v1/mulan/tags/{tagUuid}':
    delete:
      tags:
        - v1/mulan - tag
      description: 删除tag
      operationId: deleteTagByUuid
      parameters:
        - name: tagUuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseString'
  '/api/v1/mulan/cities/{cityUuid}/lines':
    get:
      tags:
        - v1/mulan - commercial & line & station
      description: 获取城市内的（bus/metro）线路列表
      operationId: listLineOfCity
      parameters:
        - name: cityUuid
          in: path
          required: true
          schema:
            type: string
        - name: type
          in: query
          required: true
          schema:
            type: string
            enum:
              - MOTRO
              - BUS
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseListLineVO'
    post:
      tags:
        - v1/mulan - commercial & line & station
      description: 新增城市内的（bus/metro）线路
      operationId: createLineForCity
      parameters:
        - name: cityUuid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LineRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseLineVO'
  '/api/v1/mulan/lines/{lineUuid}':
    delete:
      tags:
        - v1/mulan - commercial & line & station
      description: 删除城市内的（bus/metro）线路
      operationId: deleteLineOfCity
      parameters:
        - name: lineUuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseString'
  '/api/v1/mulan/lines/{lineUuid}/stations':
    get:
      tags:
        - v1/mulan - commercial & line & station
      description: 列出某线路 (bus/metro) 的所有站点
      operationId: listStationOfLine
      parameters:
        - name: lineUuid
          in: path
          required: true
          schema:
            type: string
        - name: type
          in: query
          required: true
          schema:
            type: string
            enum:
              - MOTRO
              - BUS
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseListStationVO'
    post:
      tags:
        - v1/mulan - commercial & line & station
      description: 为某线路 (bus/metro) 的新增站点
      operationId: createStationForLine
      parameters:
        - name: lineUuid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StationRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseStationVO'
  '/api/v1/mulan/stations/{stationUuid}':
    delete:
      tags:
        - v1/mulan - commercial & line & station
      description: 删除某线路 (bus/metro) 的某站点
      operationId: deleteStationOfLine
      parameters:
        - name: stationUuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseString'
components:
  schemas:
    BuildingVO:
      required:
        - addressI18n
        - cityUuid
        - districtUuid
        - nameI18n
        - newBuildingCode
        - vrTourUrl
        - zipCode
      type: object
      properties:
        uuid:
          type: string
          description: 楼宇uuid，新增城市可为空，其他情况必填
        cityUuid:
          type: string
        cityNameI18n:
          $ref: '#/components/schemas/I18nItem'
        districtUuid:
          type: string
        districtNameI18n:
          $ref: '#/components/schemas/I18nItem'
        buildingCode:
          type: string
        newBuildingCode:
