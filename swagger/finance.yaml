openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
  - url: http://127.0.0.1:8080
    description: Generated server url
tags:
  - name: invoice_item api
    description: billing service invoice_item rest api
  - name: accountOperate api
    description: billing service accountOperate rest api
  - name: rpc api
    description: billing service rpc api for other services
  - name: accountNotes api
    description: billing service accountNotes rest api
  - name: InvoiceAndPayment api
    description: billing service InvoiceAndPayment rest api
  - name: notify_log api
    description: billing service notify_log rest api
  - name: accountTag api
    description: billing service accountTag rest api
  - name: vrn api
    description: billing service vrn rest api
  - name: payment api
    description: billing service payment rest api
  - name: " account api"
    description: billing service account rest api
  - name: invoice api
    description: billing service invoice rest api
paths:
  /api/v1/mulan/account/getList:
    get:
      tags:
        - " account api"
      description: 获取财务主账号列表
      operationId: findList
      parameters:
        - name: pageNum
          in: query
          description: 分页页数
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - name: pageSize
          in: query
          description: 分页大小
          required: false
          schema:
            type: integer
            format: int32
            default: 20
        - name: companyNameOrCode
          in: query
          description: 公司名称或者shortCode
          required: false
          schema:
            type: string
        - name: locationUuid
          in: query
          description: 社区uuid
          required: false
          schema:
            type: string
        - name: tags
          in: query
          description: 账户tag
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/PageAccountBalancesVo"
  /api/v1/mulan/account/getBalance:
    get:
      tags:
        - " account api"
      description: 查询balance信息
      operationId: getBalance
      parameters:
        - name: companyUuid
          in: query
          description: companyUuid
          required: true
          schema:
            type: string
        - name: locationUuid
          in: query
          description: locationUuid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/AccountBalancesVo"
  /api/v1/mulan/notes/list:
    get:
      tags:
        - accountNotes api
      description: 获取账户备注列表（不分页）
      operationId: findList_1
      parameters:
        - name: companyUuid
          in: query
          description: 公司uuid
          required: true
          schema:
            type: string
        - name: adminUuid
          in: query
          description: 操作人uuid
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AccountNotesVo"
  /api/v1/mulan/notes/listPage:
    get:
      tags:
        - accountNotes api
      description: 获取账户备注列表
      operationId: findList_2
      parameters:
        - name: pageNum
          in: query
          description: 分页页数
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - name: pageSize
          in: query
          description: 分页大小
          required: false
          schema:
            type: integer
            format: int32
            default: 20
        - name: companyUuid
          in: query
          description: 公司uuid
          required: true
          schema:
            type: string
        - name: adminUuid
          in: query
          description: 操作人uuid
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/PageAccountNotesVo"
  /api/v1/mulan/notes/addOrUpdate:
    post:
      tags:
        - accountNotes api
      description: 添加/更新账户备注信息
      operationId: addOrUpdate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountNotesDto"
        required: true
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: boolean
  /api/v1/mulan/operate/getList:
    get:
      tags:
        - accountOperate api
      description: 获取操作记录列表
      operationId: getList
      parameters:
        - name: pageNum
          in: query
          description: 分页页数
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - name: pageSize
          in: query
          description: 分页大小
          required: false
          schema:
            type: integer
            format: int32
            default: 20
        - name: companyUuid
          in: query
          description: 公司uuid
          required: true
          schema:
            type: string
        - name: locationUuid
          in: query
          description: 社区uuid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/PageAccountOperatesVo"
  /api/v1/mulan/tag/delete:
    delete:
      tags:
        - accountTag api
      description: 根据id批量删除accountTag
      operationId: delete
      parameters:
        - name: ids
          in: query
          description: 主键id集合
          required: true
          schema:
            type: array
            items:
              type: integer
              format: int64
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: boolean
  /api/v1/mulan/tag/list:
    get:
      tags:
        - accountTag api
      description: 获取accountTag列表
      operationId: findList_3
      parameters:
        - name: companyUuid
          in: query
          description: companyUuid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AccountTagVo"
  /api/v1/mulan/tag/addOrUpdate:
    post:
      tags:
        - accountTag api
      description: 新增&更新accountTag
      operationId: addOrUpdate_1
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountTagDto"
        required: true
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: boolean
  /api/v1/mulan/moveOut/getList:
    get:
      tags:
        - move-out-controller
      description: 获取退租列表
      operationId: findList_4
      parameters:
        - name: pageNum
          in: query
          description: 分页页数
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - name: pageSize
          in: query
          description: 分页大小
          required: false
          schema:
            type: integer
            format: int32
            default: 20
        - name: locationUuid
          in: query
          description: 社区uuid
          required: false
          schema:
            type: string
        - name: startTime
          in: query
          description: 查询周期的开始时间
          required: false
          schema:
            type: string
            format: date
        - name: endTime
          in: query
          description: 查询周期的结束时间
          required: false
          schema:
            type: string
            format: date
        - name: moveOutType
          in: query
          description: 退租类型
          required: false
          schema:
            type: string
            default: MOVE_OUT
            enum:
              - MOVE_OUT
              - TRANSFER
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/PageRefundBankAccountsVo"
  /api/v1/mulan/moveOut/export:
    get:
      tags:
        - move-out-controller
      description: 导出退租列表
      operationId: exportSurrenders
      parameters:
        - name: locationUuid
          in: query
          required: false
          schema:
            type: string
        - name: startTime
          in: query
          required: false
          schema:
            type: string
            format: date
        - name: endTime
          in: query
          required: false
          schema:
            type: string
            format: date
        - name: moveOutType
          in: query
          required: false
          schema:
            type: string
            default: MOVE_OUT
            enum:
              - MOVE_OUT
              - TRANSFER
      responses:
        "200":
          description: OK
  /vrn/bind:
    get:
      tags:
        - vrn api
      description: CRM传入contractNo绑定vrnNo
      operationId: bind
      parameters:
        - name: contractNo
          in: query
          description: 合同号
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ResponseString"
  /mulan/vrn/list:
    get:
      tags:
        - vrn api
      description: mulan查询所有已导入的vrn数据
      operationId: findList_5
      parameters:
        - name: pageNum
          in: query
          description: 分页页数
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - name: pageSize
          in: query
          description: 分页大小
          required: false
          schema:
            type: integer
            format: int32
            default: 20
        - name: isBind
          in: query
          required: true
          schema:
            type: boolean
        - name: companyNameOrCode
          in: query
          description: 公司名或者公司shortCode
          required: true
          schema:
            type: string
        - name: vrnNo
          in: query
          description: vrn号
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/PageVrnVo"
  /api/v1/rpc/billing/deleteOrderItem:
    put:
      tags:
        - rpc api
      description: 批量删除invoice item
      operationId: deleteOrderItem
      parameters:
        - name: orderItemUuids
          in: query
          schema:
            type: array
            description: orderItemUuids
            items:
              type: string
          description: orderItemUuids
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: array
              description: orderItemUuids
              items:
                type: string
        required: true
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Response"
  /api/v1/rpc/billing/invoiceStatus:
    get:
      tags:
        - rpc api
      description: 批量查询订单是否已出账
      operationId: getInvoiceStatus
      parameters:
        - name: orderItemUuids
          in: query
          description: orderItemUuids
          required: true
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ResponseListInvoiceStatus"
  /api/v1/rpc/billing/srAmount:
    get:
      tags:
        - rpc api
      description: 批量查询公司的现存押金信息
      operationId: getSrAmount
      parameters:
        - name: companyUuids
          in: query
          description: companyUuids
          required: true
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ResponseListSrAmount"
  /api/v1/rpc/billing/vrn:
    get:
      tags:
        - rpc api
      description: 查询或者创建公司的vrn信息
      operationId: getOrAssignVrn
      parameters:
        - name: companyUuid
          in: query
          description: companyUuid
          required: true
          schema:
            type: string
        - name: locationUuid
          in: query
          description: locationUuid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ResponseListString"
  /api/v1/rpc/billing/srPayStatus:
    get:
      tags:
        - rpc api
      operationId: getSrPayStatus
      parameters:
        - name: orderItemUuid
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ResponseInvoiceStatus"
  /api/v1/mulan/invoiceAndPayment/findInvoiceAndPayment:
    get:
      tags:
        - InvoiceAndPayment api
      description: 木兰查询invoice&payments信息
      operationId: findInvoiceAndPayment
      parameters:
        - name: companyUuid
          in: query
          description: companyUuid
          required: true
          schema:
            type: string
        - name: locationUuid
          in: query
          description: locationUuid
          required: true
          schema:
            type: string
        - name: types
          in: query
          description: 账单类型
          required: true
          schema:
            type: array
            items:
              type: string
              enum:
                - INVOICE
                - PAYMENT
                - REVERTS_INVOICE
                - SR_REFUND
                - SR_INVOICE
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/InvoiceAndPaymentVo"
  /api/v1/mulan/invoiceAndPayment/findByUuid:
    get:
      tags:
        - InvoiceAndPayment api
      description: 根据uuid查询invoice或payment
      operationId: findByUuid
      parameters:
        - name: uuid
          in: query
          description: invoice或payment的uuid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InvoiceAndPaymentVo"
  /api/v1/mulan/invoiceAndPayment/exportInvoiceAndPayments:
    get:
      tags:
        - InvoiceAndPayment api
      description: 导出账单+payments
      operationId: exportInvoiceAndPayments
      responses:
        "200":
          description: OK
  /api/v1/mulan/invoice/create:
    post:
      tags:
        - invoice api
      description: 财务手动创建订单
      operationId: create
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InvoiceDto"
        required: true
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: boolean
  /api/v1/mulan/invoice/reversePayOut:
    get:
      tags:
        - invoice api
      description: 负向账单出账
      operationId: reverse
      parameters:
        - name: invoiceVo
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/InvoiceVo"
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: boolean
  /api/v1/mulan/invoice/payOut:
    get:
      tags:
        - invoice api
      description: 订单出账
      operationId: payOut
      parameters:
        - name: uuid
          in: query
          description: 订单uuid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: boolean
  /api/v1/mulan/invoice/edit:
    put:
      tags:
        - invoice api
      description: 财务手动编辑订单
      operationId: edit
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InvoiceDto"
        required: true
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: boolean
  "/api/v1/mulan/invoice/userQueryByUuid/{uuid}":
    get:
      tags:
        - invoice api
      description: 用户查询单个invoice信息，需要校验该用户身份和权限
      operationId: findByUuid_1
      parameters:
        - name: uuid
          in: path
          description: uuid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InvoiceVo"
  /api/v1/mulan/invoice/getList:
    get:
      tags:
        - invoice api
      description: 木兰查询某个location里的所有invoice信息
      operationId: getByAdmin
      parameters:
        - name: locationUuid
          in: query
          description: locationUuid
          required: true
          schema:
            type: string
        - name: pageNum
          in: query
          description: 分页页数
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - name: pageSize
          in: query
          description: 分页大小
          required: false
          schema:
            type: integer
            format: int32
            default: 20
        - name: invoiceDate
          in: query
          description: 账单日期
          required: false
          schema:
            type: string
            format: date
        - name: companyNameOrCode
          in: query
          description: 公司名或shortCode
          required: false
          schema:
            type: string
        - name: invoiceTag
          in: query
          description: 账单标签
          required: false
          schema:
            type: string
            enum:
              - valid
              - manual
              - sr
              - midMonth
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/PageInvoiceVo"
  "/api/v1/mulan/invoice/findByUuid/{uuid}":
    get:
      tags:
        - invoice api
      description: 木兰查询单个invoice info
      operationId: findByUuidForMulan
      parameters:
        - name: uuid
          in: path
          description: uuid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InvoiceVo"
  "/api/v1/mulan/invoice/delete/{uuid}":
    delete:
      tags:
        - invoice api
      description: mulan 系统删除draft状态的invoice
      operationId: deleteInvoice
      parameters:
        - name: uuid
          in: path
          description: 账单uuid
          required: true
          schema:
            type: string
        - name: reason
          in: query
          description: 修改原因
          required: true
          schema:
            type: string
        - name: notes
          in: query
          description: 备注
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: boolean
  /api/v1/mulan/invoice/findSrInvoice:
    get:
      tags:
        - invoice api
      description: 查询保证金信息
      operationId: findSrInvoice
      parameters:
        - name: locationUuid
          in: query
          description: 社区uuid
          required: true
          schema:
            type: string
        - name: companyUuid
          in: query
          description: 公司uuid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/InvoiceVo"
  "/mulan/invoiceItem/{uuid}":
    delete:
      tags:
        - invoice_item api
      description: 删除invoice item
      operationId: deleteItem
      parameters:
        - name: uuid
          in: path
          description: uuid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: boolean
  /mulan/invoiceItem:
    put:
      tags:
        - invoice_item api
      description: 更新 invoice item
      operationId: updateInvoiceItem
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InvoiceItemDto"
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InvoiceItemDto"
    post:
      tags:
        - invoice_item api
      description: 添加invoice item
      operationId: addInvoiceItem
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InvoiceItemDto"
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InvoiceItemDto"
  /mulan/notify/list:
    get:
      tags:
        - notify_log api
      description: 获取操作通知列表
      operationId: findList_6
      parameters:
        - name: pageNum
          in: query
          description: 分页页数
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - name: pageSize
          in: query
          description: 分页大小
          required: false
          schema:
            type: integer
            format: int32
            default: 20
        - name: companyUuid
          in: query
          description: 公司uuid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/PageNotifyLogVo"
  /mulan/notify/mockCommonEnumsVo:
    get:
      tags:
        - notify_log api
      operationId: mockCommonEnumsVo
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/CommonEnumsVo"
  /api/v1/mulan/payment/posting:
    post:
      tags:
        - payment api
      description: 财务手动po账
      operationId: posting
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentDto"
        required: true
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: boolean
  /api/v1/mulan/payment/cancelPayment:
    get:
      tags:
        - payment api
      description: 取消付款
      operationId: cancelPayment
      parameters:
        - name: uuid
          in: query
          description: payment_uuid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: boolean
  /ping:
    get:
      tags:
        - ping-controller
      operationId: ping
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: object
                additionalProperties:
                  type: string
components:
  schemas:
    AccountBalancesVo:
      type: object
      properties:
        id:
          type: integer
          format: int64
        uuid:
          type: string
        createdDate:
          type: string
          format: date-time
        createdBy:
          type: string
        lastModifiedDate:
          type: string
          format: date-time
        lastModifiedBy:
          type: string
        isDeleted:
          type: boolean
        version:
          type: integer
          format: int64
        companyUuid:
          type: string
          description: 公司uuid
        companyName:
          type: string
          description: 公司名称
        companyShortCode:
          type: string
          description: 公司编码
        locationUuid:
